<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Family Olympic Draft Tracker – Milano Cortina 2026</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Quick inline styles – move to style.css later if you want */
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #1a3c5e; /* Olympic-ish blue */
            margin-bottom: 8px;
        }
        .subtitle {
            text-align: center;
            font-size: 1.3em;
            color: #555;
            margin-top: 0;
        }
        button {
            padding: 10px 20px;
            margin: 10px 8px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            background: #007bff;
            color: white;
            transition: background 0.2s;
        }
        button:hover {
            background: #0056b3;
        }
        #refreshButton {
            background: #28a745; /* green for refresh */
        }
        #refreshButton:hover {
            background: #218838;
        }
        #leaderboard {
            margin-top: 30px;
            min-height: 200px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background: #e9ecef;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background: #f8f9fa;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
        }
        input[type="password"] {
            padding: 10px;
            font-size: 1em;
            width: 80%;
            margin: 15px 0;
        }
        .status {
            font-style: italic;
            color: #666;
            margin: 15px 0;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Family Olympic Draft Tracker</h1>
        <p class="subtitle">Milano Cortina 2026</p>

        <div style="text-align: center; margin: 20px 0;">
            <button id="refreshButton">Refresh Medals</button>
            <button onclick="showLoginModal()">Admin Login</button>
        </div>

        <div id="status" class="status">Loading medal standings... (auto-updates every 5 minutes)</div>

        <div id="leaderboard"></div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>Admin Login</h2>
            <input type="password" id="passwordInput" placeholder="Enter admin password">
            <div style="margin-top: 20px;">
                <button onclick="login()">Login</button>
                <button onclick="closeLoginModal()" style="background: #dc3545;">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

    <!-- Make sure these functions exist in script.js if you use them -->
    <script>
        // Quick modal helpers (add to script.js if not already there)
        function showLoginModal() {
            document.getElementById('loginModal').style.display = 'flex';
        }
        function closeLoginModal() {
            document.getElementById('loginModal').style.display = 'none';
        }
        function login() {
            // Your existing login logic goes here in script.js
            // For now this just closes – replace with real check
            alert("Login placeholder – implement in script.js");
            closeLoginModal();
        }
    </script>

</body>
</html>
